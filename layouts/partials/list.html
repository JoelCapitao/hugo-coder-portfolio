<section class="container list">
  {{ range .Paginator.Pages }}
  <article>
    <h2><a href="{{ .Permalink  }}" title="{{ .Title  }}">{{ .Title  }}</a></h2>
    <div class="time">{{ .Date.Format "Monday, January 2, 2006"  }}</div>
    {{ .Summary }}
  </article>
  {{ end }}
  {{ partial "pagination.html" . }}
</section>
